<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Adding books</title>
</head>
<body>
<div class= "container" ></div>
<h1>Add book</h1>
<div class= "col -md-4">

<form th:object="${book}" th:action="@{save}" action="#" method="post">
 <input type="hidden" th:field="*{id}"/>
 <label for="title">Title</label>
 	<input type= "text" id="title" th:field="*{title}" class="form-control"/>
 	<div style="clear: both; display: block; height: 10px;"></div>
 <label for="author"> Author</label>
 	<input type= "text" id="author" th:field="*{author}" class="form-control"/>
 	<div style="clear: both; display: block; height: 10px;"></div>
<label for="isbn">ISBN</label>
	<input type="text" id="isbn" th:field="*{isbn}" class="form-control"/>
	<div style="clear: both; display: block; height: 10px;"></div>
<label for="year">Year</label>
	<input type="text" id="year" th:field="*{year}" class="form-control"/>
	
	<div style="clear: both; display: block; height: 10px;"></div>
	<input type = "submit" class="btn btn-primary" value= "Save"><input>




</form>
</div>
</div>
</body>
</html>
