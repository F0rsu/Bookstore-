<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6" />
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Bookstore</title>
</head>
<body>
	 
	
	
	<h1>Books</h1>
	
	<h2>Welcome <span sec:authentication="name"></span></h2>
	
	<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
		</form>
	
	
	
	
	
	
	
	<table class="table table-striped" >
		
		 <tr>
    <th>Author</th>
    <th>Title</th>
    <th>ISBN</th>
    <th>Price</th>
    <th>Year</th>
    <th>Category</th>
  </tr>
		
		
		<tr th:each="book : ${books}">
			<td th:text="${book.author}"></td>
			<td th:text="${book.title}"></td>
		    <td th:text="${book.isbn}"></td>
		    <td th:text="${book.price}"></td>
		    <td th:text="${book.year}"></td>
		    <td th:text="${book.category.name}"></td>
		    
		   
		   
		   
		   <td sec:authorize="hasRole('ADMIN')"><a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-xs btn-danger">Delete</a></td>    
		    <td> <a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-danger"  >Edit</a> </td>
		</tr>
	</table>
  <a href = "/addbook" class="btn btn-success">Add book</a>
</body>
</html>
